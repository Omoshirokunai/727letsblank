<!DOCTYPE html>
<html lang="en" data-theme="mytheme">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="LetsBlank: lets you meet new people through small events online and offline. Come on! Join any event, make friends and explore your interests.
    Be yourself">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename = 'main.css')}}">
    {%block head%}

    {%endblock head%}
</head>

<body>

    <div class="navbar mb-2 shadow-lg bg-neutral text-neutral-content rounded-box">
        <!-- ? logo -->
        <div class="flex-1 px-2 mx-2">
            <span class="text-lg font-bold">
                <a href="#">
                    <img src="{{url_for('static', filename = 'letsblank.png')}}" alt="letsblank" width=150px>
                </a>
            </span>
        </div>

        <!-- ? right side -->
        <div class="flex-1 lg:flex-none">
            <div class="form-control">
            <input type="text" placeholder="Search" class="input input-ghost">
            </div>
        </div> 

        <div class="flex-none">
            <button class="btn btn-square btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    class="inline-block w-6 h-6 stroke-current text-error">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>


    </div>

    {%block content%}

    {%endblock content%}

</body>

</html>
