<!DOCTYPE html>
<html lang="en" data-theme="mytheme">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="LetsBlank: lets you meet new people through small events online and offline. Come on! Join any event, make friends and explore your interests.
    Be yourself">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename = 'styles.css')}}">
    {%block head%}

    {%endblock head%}
</head>

<body>
    <nav class="navbar is-black">
        <div class="navbar-brand">
            <a class="navbar-item" href="{{url_for('home')}}">
                <img src="{{url_for('static', filename='letsblank.png')}}" width="112" height="28">
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" href="{{url_for('signup')}}">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button is-light" href="{{url_for('login')}}">
                        Log in
                    </a>
                </div>
            </div>
        </div>
    </nav>

    {%block content%}

    {%endblock content%}

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Let's Build a better web </strong> by <a href="{{url_for('home')}}">727</a>
            </p>
        </div>
    </footer>
